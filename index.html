<body>
    
    <section class="backg">
        <div class="title"> To Do List </div>

        <div id="myDIV" class="header">

            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
          
          <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
          </ul>
    <section>
        <button class="button is-outlined">
            Clear All
          </button>

    </section>
        
    </section>
